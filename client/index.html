<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AskMe- OpenAI derivative! </title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/script.js"></script>
  </head>
  <body>
   <div id="intro">
     <h1>AskAnything
     </h1>
    <p>
      Hey there! Welcome to ask me anything.<br>'AskMe' anything is the derivative of OpenAI , 
      it uses ChatGPT's robust API to it's full potential and answer the user's queries. Use carefully,because<br>
      <span>Remember AI is powerful !</span>
    </p>
   </div>
    <div id="app">
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt" cols="1" rows="1" placeholder="Ask me Anything..."></textarea>
          <button type="submit">
            <img src="assets/send.svg" alt="send">
          </button>
      </form>
    </div>
  </body>
</html>
